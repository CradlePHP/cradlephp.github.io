<!DOCTYPE html>
<html class="{{ page.class }}" lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset='utf-8' />

    <!-- MOBILE TAGS -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, height=device-height, width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- GOOGLE TAGS -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="robots" content="index,follow" />

    <!-- FAVICON -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.gif" type="image/gif" />
    <link rel="icon" href="/favicon.png" type="image/png" />

    {% seo %}

    <link href="/yarn/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/yarn/fontawesome5-webfont/css/fontawesome-all.min.css" rel="stylesheet" type="text/css" />
    <link href="/yarn/open-sans-fontface/open-sans.css" rel="stylesheet" type="text/css" />
    <link href="/styles/custom.css" rel="stylesheet" type="text/css" />

    <script src="/yarn/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/yarn/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="/yarn/yarn-acquire/acquire.js" type="text/javascript"></script>
    <script src="/scripts/custom.js" type="text/javascript"></script>
</head>

<body>
    <header class="head" data-do="fixed-scroll">{% include header.html %}</header>

    <main class="body">{{ content }}</main>

    <footer class="foot">{% include footer.html %}</footer>
</body>
</html>
